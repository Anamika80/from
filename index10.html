<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms</title>
</head>
<body>
   <form action="">
    <label for="name">name:</label>
    <input type="text" name="fullname" required> <br> <br>
    <label for="roll">roll:</label>
    <input type="number" name="roll" required> <br> <br>
    <label for="department">Department:</label>
    <input type="checkbox" name="cst"> computer science & technology
    <input type="checkbox" name="eee">Electrical & Electronic Engineering <br> <br>
    <label for="semester">semester:</label>
    <select name="semester">
        <option value="fsem">1st semester</option>
        <option value="fsem">3st semester</option>
        <option value="fsem">5st semester</option>
        <option value="fsem">7st semester</option>
    </select> <br> <br>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender">Male 
    <input type="radio" name="gender">female <br> <br>
    <label for="email">Email:</label>
    <input type="email" name="email" required> <br> <br>
    <label for="password">password:</label>
    <input type="password" name="password" required> <br> <br>
    <label for="picture">picture:</label>
    <input type="file" name="picture" required> <br> <br>
    <label for="date">Date of birth:</label>
    <input type="date" name=" date"> <br> <br>
    <label for="Ask your Question">Ask your question</label> <br>
    <textarea name="Question"  cols="50" rows="5"></textarea>
    <input type="reset">
    <input type="submit" value="sent">
   </form>   
</body>
</html>
